<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="|${review.cragName}|">Review</title>
	<link rel="stylesheet" type="text/css" href="/css/layout.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
	<div class="container">
		<header>
			<h1 th:text="${review.cragName}"></h1>
		</header>

		 <main>
			<ul>
				<li>
					<h2>Location</h2>
					<address th:text="${review.location}"></address>
				</li>

				<li>
					<h2>Route Number</h2>
					<address th:text="${review.numberOfRoutes}"></address>
				</li>

				<li>
					<h2>Description</h2>
					<address th:text="${review.description}"></address>
				</li>
			</ul>
		</main> 
		<footer>
			<a href="/">Home</a>
			<small>&copy; 2018</small>
		</footer>
	</div>
</body>
</html>
