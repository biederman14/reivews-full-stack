<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title the:text="|${review.cragName}|">Review</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1 the:text="|${review.cragName}|"></h1>
		</header>
		<main>
			<ul>
				<li>
					<h2>Location</h2>
						<address th:text="${review.category.location}"></address>
				</li>

				<li>
					<h2>Route Number</h2>
						<address th:text="${review.category.numberOfRoutes}"></address>
				</li>

				<li>
					<h2>Description</h2>
						<address th:text="${review.category.description}"></address>
				</li>
			</ul>
		</main>
		<footer>
			<a href="/index">Back Home</a>
			<small>&copy; 2018</small>
		</footer>
	</div>
</body>
</html>
